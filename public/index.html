<!-- index.html - Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StrangerLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d19 0%, #1b1b2f 100%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .start-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00e0ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #00e0ffaa;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>StrangerLink</h1>
    <p>Anonymous 1-on-1 Video and Text Chat. Talk to real people around the world â€” instantly, privately, and securely.</p>
    <a href="chat.html">
      <button class="start-btn">Start Chatting</button>
    </a>
  </div>
</body>
</html>
