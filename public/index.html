<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omegle Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 420px;
      height: 600px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #video-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #000;
    }

    video {
      width: 180px;
      height: 135px;
      background-color: black;
      border: 2px solid white;
      object-fit: cover;
    }

    #onlineUsers {
      text-align: center;
      font-size: 14px;
      color: #555;
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }

    #typingStatus {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-bottom: 4px;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    #input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 6px;
    }

    #messageInput {
      flex: 1 1 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    #sendBtn, #skipBtn, #reportBtn {
      flex: 1 1 calc(33.333% - 4px);
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #sendBtn { background-color: #007bff; color: white; }
    #skipBtn { background-color: #dc3545; color: white; }
    #reportBtn { background-color: #ffc107; color: black; }

    .system {
      font-style: italic;
      color: gray;
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      #chat-container {
        width: 100vw;
        height: 100vh;
        border: none;
        border-radius: 0;
      }

      #video-container {
        flex-direction: column;
        gap: 8px;
      }

      video {
        width: 100%;
        height: auto;
      }

      #messageInput {
        font-size: 18px;
      }

      #sendBtn, #skipBtn, #reportBtn {
        flex: 1 1 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="onlineUsers" class="system">Users online: ...</div>
  <div id="typingStatus" class="system"></div>
  <div id="messages"></div>

  <div id="input-container">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <button id="skipBtn">Skip</button>
    <button id="reportBtn">Report</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
